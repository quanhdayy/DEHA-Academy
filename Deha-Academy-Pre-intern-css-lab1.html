<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sửa dụng các tag cơ bản</title>
        <style>
            h1 {
                text-align: center;
                font-weight: bold;
            }
            h2 {
                font-weight: normal;
                margin-top: 20px;
            }
            .content {
                margin-top: 10px;
                text-align: center;
            }
            .underline {
            text-decoration: underline; 
            }
        </style>
    </head>
    <body>
        <h1>Bài 01: Sử dụng các tag cơ bản</h1>
        <h2 class = "underline"><strong>Yêu cầu</strong></h2>
        <div>
            <p><strong>Thiết kế trang web có nội dung như sau:</strong></p>
            <p class = "content">Lập trình Web</p>
            <p class = "content">Chào mừng các bạn đến với ngôn ngữ HTML</p>
        </div>
    </body>
</html>
